<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>QR Code Scanner or Reader | CodingNepal</title>
    <link rel="stylesheet" href="qr.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  <body>

    <nav>
        <div class="logo"><img src="osdc img18.png" style="width: 100px" height="80px"></div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="#storing">About</a></li>
          <li><a href="#footer1">Contact</a></li>
          <li><a href="login.html">Logout/Login</a></li>
        </ul>
      </nav>
      
    <div class="wrapper">
      <form action="#">
        <input type="file" hidden>
        <img src="#" alt="qr-code">
        <div class="content">
          <i class="fas fa-cloud-upload"></i>
          <p>Upload QR Code to Read</p>
        </div>
      </form>
      <div class="details">
        <textarea spellcheck="false" disabled></textarea>
        <div class="buttons">
          <button class="close">Close</button>
          <button class="copy">Copy Text</button>
        </div>
      </div>
    </div>

    <script src="qr.js"></script>
  </body>
</html>
