<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated SignUp From</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <link rel="stylesheet" href="forgotpswd.css" />
</head>

<body>
  <nav>
    <div class="logo"><img src="osdc img18.png" style="width: 100px" height="80px"></div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="login.html">Logout/Login</a></li>
    </ul>
  </nav>
  <div class="Forgotpswd_container">
    <div class="Forgotpswd">
      <h3>Forgot Password</h3>
      <!-- <form action="connect.php" method="post"> -->
      <form action="index.html" id="myForm" onsubmit="return validateForm()">
        <div class="input_group">
          <i class="fa fa-user"></i>
          <input type="email" placeholder="Email Id" class="input_text" id="email" autocomplete="off" name="email"><br>
        </div>

        <div class="input_group">
          <i class="fa fa-unlock-alt"></i>
          <input type="password" placeholder="New Password" class="input_text" id="new-password" autocomplete="off"
            name="new-password" />
        </div>
        <div class="input_group">
          <i class="fa fa-unlock-alt"></i>
          <input type="password" placeholder="Confirm New Password" class="input_text" id="confirm-password"
            autocomplete="off" name="confirm-password" />
        </div>
        <div class="button_group" id="Forgot_button">
          <button type="submit" onclick="resetPassword()">Reset Password</button>
        </div>

      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="forgotpswd.js"></script>
</body>

</html>
